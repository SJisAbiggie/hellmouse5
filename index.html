<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hellmouse</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: red;
      font-size: 3rem;
      margin-top: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
    }

    .tagline {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    .models {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .model {
      background-color: #111;
      border: 2px solid red;
      border-radius: 10px;
      padding: 1rem;
      width: 300px;
    }

    .model img {
      width: 100%;
      border-radius: 8px;
    }

    .model h3 {
      color: red;
      margin-top: 1rem;
    }

    .model p {
      margin: 0.5rem 0;
    }

    .price {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Hellmouse</h1>
  <p class="tagline">Built for fear. Engineered for power. Forged in madness.</p>

  <h2>Hellmouse Models</h2>

  <div class="models">
    <div class="model">
      <img src="hellmouse.jpg.png" alt="Hellmouse">
      <h3>Hellmouse</h3>
      <p>Demon 170-powered street terror. Carbon touches. Targa top. Pure rage.</p>
      <p class="price">Starting at $120,000</p>
    </div>

    <div class="model">
      <img src="hellmouse-x.jpg.png" alt="Hellmouse X">
      <h3>Hellmouse X</h3>
      <p>Single turbo boost added. Flame tune. More bite, same mouse.</p>
      <p class="price">Starting at $185,000</p>
    </div>
  </div>
</body>
</html>
